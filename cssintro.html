<!DOCTYPE html>
<html>
<head>
	<title>CSS Intro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		/*internal css*/
		/*selectors,(element)*/
		h1{
			color: red;
		}
		/*Class selector*/
		.myh1{
			color: pink;
		}
		.h1c{
			text-align: center;
		}
		#myh1{
			color: gray;
		}
		a{
			color: black;
			text-decoration: none;
			font-size: 20px;
		}
		.lh1{
			color: blue;
			display: inline;
			border: 1px dotted black;
			margin-top: : 20px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Hello CSS</h1>
	<h1 class="myh1 h1c h2c">Hello CSS</h1>
	<h1 id="myh1">Hello CSS</h1>
	<h1>Hello CSS</h1>
	<h1 style="color: blue;">Hello CSS</h1>
	<h1 class="lh1">Hello CSS</h1>

	<a href="https://google.com">Google</a>
	<!-- Display,Position,Padding,Margin -->

</body>
</html>
